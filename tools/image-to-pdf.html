<!DOCTYPE html>
<html>
<head>
<title>Image to PDF</title>
<link rel="stylesheet" href="../css/style.css">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>

<section class="tool-container">

<h2>Image to PDF</h2>

<input type="file" id="fileInput" multiple accept="image/*">

<div class="progress-bar"><div id="progress"></div></div>

<button id="btn" class="action-btn">Convert</button>

<a id="downloadBtn" class="download-btn" style="display:none;">Download</a>

</section>

<script>
const { PDFDocument } = PDFLib;
const input = document.getElementById("fileInput");
const btn = document.getElementById("btn");
const progress = document.getElementById("progress");
const download = document.getElementById("downloadBtn");

btn.onclick = async () => {
  const pdf = await PDFDocument.create();
  const files = [...input.files];

  for (let i = 0; i < files.length; i++) {
    const bytes = await files[i].arrayBuffer();
    const img = files[i].type.includes("png")
      ? await pdf.embedPng(bytes)
      : await pdf.embedJpg(bytes);

    const page = pdf.addPage([img.width, img.height]);
    page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });

    progress.style.width = ((i + 1) / files.length) * 100 + "%";
  }

  const blob = new Blob([await pdf.save()], { type: "application/pdf" });
  download.href = URL.createObjectURL(blob);
  download.download = "images.pdf";
  download.style.display = "inline-block";
};
</script>
